<html>
	<head>
		<title>px-input demo</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- TODO: Dependencies -->
		<script src="../demo/demo.js"></script>

		<style media="screen">
			body,
			html {
				background: #eee !important;
			}
			.bg-dark {
				background-color: #333;
			}
		</style>
	</head>
	<body>
		<div class="viewport u-pt">
			<h1 class="beta">px-input</h1>
			<p>
				The
				<code>px-input</code>
				element provides a way to use Predix Design inputs.
				<button type="button" onclick="showCode()">Show code</button>
				<button type="button" onclick="hideCode()">Hide code</button>
			</p>
			<ol id="toc"></ol>
			<script type="text/javascript">
				document.addEventListener('WebComponentsReady', function () {
					createToc('toc');
				});
			</script>


			<h2>Default example</h2>
			<demo-snippet>
				<template id="">
					<form is="iron-form">
						<fieldset>
							<label for="title">Title:</label>
							<px-input name="title" type="text" error-message="Must enter title!" required></px-input>
						</fieldset>
						<fieldset>
							<label for="title2">Disabled:</label>
							<px-input name="title2" disabled type="text" error-message="Must enter title!"></px-input>
						</fieldset>
						<button type="submit" class="btn">Submit</button>
					</form>
				</template>
			</demo-snippet>

			<h2>Default Inputs</h2>
			<demo-snippet>
				<template id="">

						</fieldset>
						<button type="submit" class="btn">Submit</button>

				</template>
			</demo-snippet>

			<h2>Default w/ Table View</h2>

							<label for="title">Title:</label>

						</fieldset>
						<fieldset>
							<label for="title2">Disabled:</label>
							<px-input name="title2" disabled type="text" error-message="Must enter title!"></px-input>
						</fieldset>
						<button type="submit" class="btn">Submit</button>
					</form>
				</template>
			</demo-snippet>

		</div>
	</body>
